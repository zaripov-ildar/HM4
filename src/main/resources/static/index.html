<!doctype html>
<html lang="en"
      ng-app="store">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="JS/script.js"></script>
    <link type="text/css" href="CSS/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div ng-controller="indexController">
    <table>
        <thead>
        <tr>
            <td>ID</td>
            <td>product name</td>
            <td>price</td>
            <td>action</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="prod in productList">
            <td>{{prod.id}}</td>
            <td>{{prod.name}}</td>
            <td>
                <button ng-click="changePrice(prod.id, -10)" class="btn btn-primary">-</button>
                {{prod.price}}
                <button ng-click="changePrice(prod.id, +10)" class="btn btn-primary">+</button>
            </td>
            <td>
                <button ng-click="deleteProduct(prod.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <form>
        <input ng-model="product.name" placeholder="input name"/>
        <input ng-model="product.price" placeholder="input price"/>
        <button ng-click="addProduct(product)" class="btn btn-primary">Add product</button>
    </form>
</div>


</body>
</html>
